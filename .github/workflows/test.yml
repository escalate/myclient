name: Test
'on':
  - push
  - pull_request
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install linter
        run: |
          python -m pip install --disable-pip-version-check editorconfig-checker
          sudo snap install --channel=edge shellcheck

      - name: Run linter
        run: |
          make version
          make lint
  bootstrap:
    name: Bootstrap
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Create test dependencies
        run: |
          dpkg -l
          mkdir --parents $HOME/.network/
          touch $HOME/.network/dummy.nmconnection
          mkdir --parents $HOME/secrets/.truststore/
          touch $HOME/secrets/.truststore/cert.crt
          sudo apt-get remove --yes google-cloud-sdk

      - name: Run Bootstrap script
        run: ./scripts/bootstrap.sh
