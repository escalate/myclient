name: Test
'on':
  - push
  - pull_request
jobs:
  test:
    name: Test
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Create test dependencies
        run: |
          mkdir -p $HOME/.network/
          touch $HOME/.network/dummy
          sudo apt-get remove --yes google-cloud-sdk

      - name: Run Makefiles
        run: |
          ./bootstrap.sh
