name: Test
'on':
  - push
  - pull_request
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install linter
        run: |
          python -m pip install --disable-pip-version-check editorconfig-checker
          sudo snap install --channel=edge shellcheck

      - name: Run linter
        run: |
          make version
          make lint
  test:
    name: Test
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Create test dependencies
        run: |
          mkdir -p $HOME/.network/
          touch $HOME/.network/dummy
          sudo apt-get remove --yes google-cloud-sdk

      - name: Run Makefiles
        run: ./bootstrap.sh
